<html>
<head><title>GlowBear [dev]</title>
<style>
h1 {
     font-family:sans-serif;
     }
.hi {
     color:red;
     font-family:monospace;
}
 #counter {
      background-color:red;
      color:white;
      font-family:monospace;
 }
</style>
<script>
     var e1entry = 1
     var area1 = 'LOL'
     var ynh = 'U NEED HELPS'
     var dowrite = 'hi'
          
     function setcp(p) {
     	cprocess = p
     	document.getElementById('gbtitle').innerHTML = 'GlowBear [' + cprocess + ']';
     	document.title = 'GlowBear [' + cprocess + ']';
     }
     document.getElementById('echo1').innerHTML = 'ECHO1';
     function validecho1() {
          e1entry = document.getElementById('echo1form').value;
          if(e1entry == 'help'){
             setcp('help')
	     area1 = area1 + ' <br/> ' + ynh;
          }else{
             if (e1entry.substring(0, 6) == "write ") {
             	setcp('dowrite')
             	dowrite = e1entry.substring(7)
             	area1 = area1 + ' <br/> ' + dowrite;
             	
             	
             }else{
             setcp('notvalid')
	     area1 = area1 + ' <br/> ' + e1entry;
	     area1 = area1 + ' <br/> ' + e1entry + ' is not a valid GlowBear command';
             }
          }
          document.getElementById('echo1').innerHTML = area1;
     }
</script>
</head>
<body>
<h1 id='gbtitle'>GlowBear [this will show the currently used process or the one running]</h1>
<p class='hi'>:D</p>
<p class='hi' id='echo1'> LOL </p>
<input type="text" id="echo1form" name="textid" value="hi">
<button type='button' onclick='validecho1()'>echo1</button>
</body>
</html>
